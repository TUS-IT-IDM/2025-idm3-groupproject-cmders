<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>Welcome <span th:text="${user.firstName} + ' ' + ${user.lastName} + '!'">[First Name]</span></h1>
<p><strong>Email:</strong><span th:text="${user.email}">[Email]</span></p>
<p><strong>Role:</strong><span th:text="${user.type}">[Role]</span></p>
</body>
</html>
